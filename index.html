<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

body {
    margin: 0;
    font-family: "Montserrat", sans-serif;
    background: linear-gradient(145deg, #ffe1f0, #f5d6ff, #ffe8ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 15px;
}

/* Para pantallas peque√±as */
@media (max-width: 480px) {
    #loginBox, #panel {
        padding: 22px !important;
        width: 100% !important;
    }
    .typing {
        font-size: 24px !important;
    }
    textarea {
        height: 90px;
    }
}

/* T√≠tulo animado */
.typing {
    display: inline-block;
    border-right: 3px solid #d46bd4;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 2s steps(20), blink 0.6s step-end infinite alternate;
    font-size: 30px;
    font-weight: 700;
    color: #b74db6;
    margin-bottom: 15px;
}
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

#loginBox, #panel {
    width: 95%;
    max-width: 520px;
    background: rgba(255,255,255,0.75);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 8px 30px rgba(255, 140, 200, 0.25);
    backdrop-filter: blur(12px);
    animation: fadeIn 0.6s ease forwards;
    opacity: 0;
}

@keyframes fadeIn { to { opacity: 1; } }

/* Inputs */
input, textarea, button {
    width: 100%;
    padding: 13px;
    border-radius: 14px;
    border: 2px solid #e8b8ff;
    outline: none;
    font-size: 15px;
    background: #fff;
    transition: 0.25s;
}
input:focus, textarea:focus {
    border-color: #d46bd4;
    box-shadow: 0 0 5px rgba(212,107,212,0.3);
}

/* Botones */
button {
    background: #d46bd4;
    color: white;
    border: none;
    margin-top: 18px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 14px;
    transition: 0.3s;
}
button:hover { background: #bb45bb; }

/* Casillas */
.casilla {
    background: #fff5fa;
    padding: 20px;
    border-radius: 16px;
    margin-top: 20px;
    border-left: 6px solid #d46bd4;
    box-shadow: 0 4px 14px rgba(220,120,200, 0.15);
    animation: softSlide 0.4s ease;
}
@keyframes softSlide {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

.casilla-title {
    font-weight: 700;
    font-size: 19px;
    color: #b74db6;
    margin-bottom: 12px;
}

/* Item actividad */
.itemBox {
    background: #ffeef9;
    padding: 12px;
    border-radius: 12px;
    margin-top: 12px;
    border: 1px solid #f5c6ea;
    color: #5e3c63;
}

/* Botones peque√±os */
.control-btn {
    background: #d46bd4;
    padding: 6px 10px;
    font-size: 13px;
    border-radius: 8px;
    margin-right: 5px;
    color: white;
    cursor: pointer;
}
.control-btn:hover { background: #bb45bb; }

.delete-btn {
    background: #ff6c9d;
}
.delete-btn:hover {
    background: #ee578b;
}

.icono {
    font-size: 20px;
    margin-right: 5px;
}

/* BLOQUEO MENSAJE */
#blockedMessage {
    display: none;
    text-align: center;
    padding: 30px;
    background: #fff0f6;
    border-radius: 18px;
    font-size: 20px;
    color: #b30057;
    box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
}
</style>
</head>
<body>

<!-- BLOQUEO PARA GALAXY A30s -->
<div id="blockedMessage">
    üö´ <b>Acceso no permitido</b><br><br>
    Este dispositivo no est√° autorizado para entrar a esta p√°gina.
</div>

<!-- LOGIN -->
<div id="loginBox">
    <div class="typing">P√°gina de Jolly ‚ú®</div>
    <p style="color:#555;">Inicia sesi√≥n para entrar</p>
    <input id="pass" type="password" placeholder="Contrase√±a" autocomplete="off">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL -->
<div id="panel" style="display:none;">
    <div id="casillasContainer"></div>
    <button onclick="exportarWord()" style="margin-top: 25px;">Descargar Word</button>
</div>

<script>
/* BLOQUEAR GALAXY A30S */
const ua = navigator.userAgent.toLowerCase();
if (ua.includes("sm-a307") || ua.includes("a30s")) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "none";
    document.getElementById("blockedMessage").style.display = "block";
}

/* SISTEMA ORIGINAL */
const iconos = ["üíñ", "‚ú®", "üå∏", "üíï"];
let casillas = [];

function login() {
    const pass = document.getElementById("pass").value;
    if(pass === "jolly") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarCasillas();
        if(casillas.length === 0) crearNuevaCasilla();
    } else {
        document.getElementById("error").textContent = "Contrase√±a incorrecta.";
    }
}

function crearNuevaCasilla() {
    const numero = casillas.length + 1;
    casillas.push({ numero, actividades: [] });
    renderCasillas();
}

function guardarActividad(index) {
    const casilla = casillas[index];
    const texto = document.getElementById(`actividad${casilla.numero}`).value.trim();
    const fecha = document.getElementById(`fechaEntrega${casilla.numero}`).value;
    const hora = document.getElementById(`horaEntrega${casilla.numero}`).value;

    if(texto === "" || fecha === "" || hora === "") return alert("Completa toda la informaci√≥n.");

    if(casilla.actividades.length >= 2) return;

    casilla.actividades.push({
        texto,
        fecha,
        hora,
        icono: iconos[Math.floor(Math.random()*iconos.length)]
    });

    guardarLocal();
    renderCasillas();

    document.getElementById(`actividad${casilla.numero}`).value = "";
    document.getElementById(`fechaEntrega${casilla.numero}`).value = "";
    document.getElementById(`horaEntrega${casilla.numero}`).value = "";

    if(casilla.actividades.length === 2) crearNuevaCasilla();
}

function editarActividad(casIndex, actIndex) {
    const nueva = prompt("Editar actividad:", casillas[casIndex].actividades[actIndex].texto);
    if(nueva && nueva.trim() !== "") {
        casillas[casIndex].actividades[actIndex].texto = nueva.trim();
        guardarLocal();
        renderCasillas();
    }
}

function borrarActividad(casIndex, actIndex) {
    if(!confirm("¬øSeguro que deseas borrar esta actividad?")) return;
    casillas[casIndex].actividades.splice(actIndex, 1);
    guardarLocal();
    renderCasillas();
}

function renderCasillas() {
    const container = document.getElementById("casillasContainer");
    container.innerHTML = "";

    casillas.forEach((casilla, i)=>{
        const div = document.createElement("div");
        div.className = "casilla";
        div.innerHTML = `
            <div class="casilla-title">Casilla ${casilla.numero}</div>
            <textarea id="actividad${casilla.numero}" placeholder="¬øQu√© actividad har√°s?"></textarea>
            <label>Fecha:</label>
            <input type="date" id="fechaEntrega${casilla.numero}">
            <label>Hora:</label>
            <input type="time" id="horaEntrega${casilla.numero}">
            <button onclick="guardarActividad(${i})">Guardar actividad</button>
            <div id="lista${casilla.numero}"></div>
        `;
        container.appendChild(div);

        const listaDiv = document.getElementById(`lista${casilla.numero}`);
        casilla.actividades.forEach((act,j)=>{
            listaDiv.innerHTML += `
                <div class="itemBox">
                    <div><span class="icono">${act.icono}</span><b>${j+1}. ${act.texto}</b></div>
                    <div>üìÖ ${act.fecha}</div>
                    <div>‚è∞ ${act.hora}</div>
                    <div style="margin-top:7px;">
                        <span class="control-btn" onclick="editarActividad(${i},${j})">Editar</span>
                        <span class="control-btn delete-btn" onclick="borrarActividad(${i},${j})">Eliminar</span>
                    </div>
                </div>
            `;
        });
    });
}

function guardarLocal() { localStorage.setItem("casillasJolly", JSON.stringify(casillas)); }
function cargarCasillas() {
    const guardadas = localStorage.getItem("casillasJolly");
    if(guardadas) casillas = JSON.parse(guardadas);
    renderCasillas();
}

function exportarWord() {
    let contenido = "";
    casillas.forEach(c=>{
        contenido += `<b>Casilla ${c.numero}</b><br>`;
        c.actividades.forEach((a,i)=>{
            contenido += `${i+1}. ${a.texto}<br>‚û§ Fecha: ${a.fecha}<br>‚û§ Hora: ${a.hora}<br><br>`;
        });
    });
    const estilo = "<style>body{ font-family:Montserrat,sans-serif; color:#663a75; }</style>";
    const blob = new Blob(["<html><head><meta charset='UTF-8'>" + estilo + "</head><body>" + contenido + "</body></html>"], {type:"application/msword"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "Consolidado_Jolly.doc";
    link.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
