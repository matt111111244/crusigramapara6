<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffe6f4, #f9dfff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
    }

    /* Animaci√≥n m√°quina de escribir */
    .typing {
        display: inline-block;
        border-right: 2px solid #ca4bc9;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(15), blink 0.5s step-end infinite alternate;
        font-size: 28px;
        font-weight: bold;
        color: #ca4bc9;
        margin-bottom: 10px;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    .fade { animation: fadeIn 0.6s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    #loginBox, .panel {
        background: #ffffffd9;
        padding: 35px;
        border-radius: 18px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 25px rgba(255, 140, 200, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    input, textarea, select, button {
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        border-radius: 12px;
        border: 2px solid #f3b8ff;
        outline: none;
        font-size: 15px;
        background: #fff;
        transition: 0.25s;
    }

    input:focus, textarea:focus {
        border-color: #ca4bc9;
    }

    button {
        margin-top: 18px;
        background: #ca4bc9;
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover { background: #b63cb3; }

    textarea { height: 110px; resize: none; }

    .itemBox {
        background: #ffe9fa;
        padding: 14px;
        border-radius: 12px;
        text-align: left;
        margin-top: 12px;
        color: #663a75;
        animation: fadeIn 0.4s ease;
    }

    .consolidadoBox {
        background: #ffe0f7;
        padding: 18px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: left;
        color: #663a75;
        font-size: 15px;
    }

    .icono { font-size: 20px; margin-right: 5px; }

    .panel-section {
        margin-top: 20px;
    }

    .section-title {
        font-weight: 600;
        color: #b63cb3;
        margin-bottom: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="fade">
    <div class="typing">P√°gina de Jolly</div>
    <p style="color:#444;">Inicia sesi√≥n</p>
    <input id="pass" type="password" placeholder="Contrase√±a" autocomplete="off">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL -->
<div id="panel" class="fade" style="display:none;">

    <!-- Secci√≥n de actividades 1 -->
    <div class="panel panel-section" id="section1">
        <div class="section-title">Actividades 1-2</div>
        <textarea id="actividad1" placeholder="¬øQu√© actividad har√°s?"></textarea>
        <label>Fecha de entrega:</label>
        <input type="date" id="fechaEntrega1">
        <label>Hora de entrega:</label>
        <input type="time" id="horaEntrega1">
        <button onclick="guardarActividad(1)">Guardar actividad</button>
        <div id="lista1"></div>
        <div class="consolidadoBox" id="consolidado1"></div>
    </div>

    <!-- Secci√≥n de actividades 2 -->
    <div class="panel panel-section" id="section2" style="display:none;">
        <div class="section-title">Actividades 3-4</div>
        <textarea id="actividad2" placeholder="¬øQu√© actividad har√°s?"></textarea>
        <label>Fecha de entrega:</label>
        <input type="date" id="fechaEntrega2">
        <label>Hora de entrega:</label>
        <input type="time" id="horaEntrega2">
        <button onclick="guardarActividad(2)">Guardar actividad</button>
        <div id="lista2"></div>
        <div class="consolidadoBox" id="consolidado2"></div>
    </div>

    <button onclick="exportarWord()">Descargar Word</button>
</div>

<script>
    // LOGIN
    function login() {
        const pass = document.getElementById("pass").value;
        if(pass === "jolly") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("panel").style.display = "block";
            cargarActividadesGuardadas();
        } else {
            document.getElementById("error").textContent = "Contrase√±a incorrecta.";
        }
    }

    const iconos = ["üíñ", "‚ú®", "üå∏", "üíï"];
    let actividades1 = [];
    let actividades2 = [];

    function guardarActividad(seccion) {
        let texto, fecha, hora, listaDiv, consolidadoDiv, arr;

        if(seccion === 1) {
            texto = document.getElementById("actividad1").value.trim();
            fecha = document.getElementById("fechaEntrega1").value;
            hora = document.getElementById("horaEntrega1").value;
            listaDiv = document.getElementById("lista1");
            consolidadoDiv = document.getElementById("consolidado1");
            arr = actividades1;
        } else {
            texto = document.getElementById("actividad2").value.trim();
            fecha = document.getElementById("fechaEntrega2").value;
            hora = document.getElementById("horaEntrega2").value;
            listaDiv = document.getElementById("lista2");
            consolidadoDiv = document.getElementById("consolidado2");
            arr = actividades2;
        }

        if(texto === "" || fecha === "" || hora === "") { alert("Completa actividad, fecha y hora."); return; }
        if(arr.length >= 2) { alert("Ya alcanzaste el l√≠mite de 2 actividades en esta secci√≥n."); return; }

        const icono = iconos[Math.floor(Math.random() * iconos.length)];
        arr.push({ texto, fecha, hora, icono });

        // Guardar en localStorage
        localStorage.setItem("actividades1", JSON.stringify(actividades1));
        localStorage.setItem("actividades2", JSON.stringify(actividades2));

        actualizarLista(arr, listaDiv);
        actualizarConsolidado(arr, consolidadoDiv);

        // Limpiar inputs
        if(seccion === 1) {
            document.getElementById("actividad1").value = "";
            document.getElementById("fechaEntrega1").value = "";
            document.getElementById("horaEntrega1").value = "";
            if(actividades1.length === 2) document.getElementById("section2").style.display = "block";
        } else {
            document.getElementById("actividad2").value = "";
            document.getElementById("fechaEntrega2").value = "";
            document.getElementById("horaEntrega2").value = "";
        }
    }

    function actualizarLista(arr, listaDiv) {
        listaDiv.innerHTML = "";
        arr.forEach((obj, index) => {
            const item = document.createElement("div");
            item.className = "itemBox";
            item.innerHTML = `
                <div><span class="icono">${obj.icono}</span> <b>${index + 1}. ${obj.texto}</b></div>
                <div>üìÖ Fecha: ${obj.fecha}</div>
                <div>‚è∞ Hora: ${obj.hora}</div>
            `;
            listaDiv.appendChild(item);
        });
    }

    function actualizarConsolidado(arr, consolidadoDiv) {
        let html = "<b>Consolidado:</b><br><br>";
        arr.forEach((a,i)=>{
            html += `${i+1}. ${a.texto}<br>‚û§ Fecha: ${a.fecha}<br>‚û§ Hora: ${a.hora}<br><br>`;
        });
        consolidadoDiv.innerHTML = html;
    }

    function cargarActividadesGuardadas() {
        const guardadas1 = localStorage.getItem("actividades1");
        const guardadas2 = localStorage.getItem("actividades2");

        if(guardadas1) {
            actividades1 = JSON.parse(guardadas1);
            actualizarLista(actividades1, document.getElementById("lista1"));
            actualizarConsolidado(actividades1, document.getElementById("consolidado1"));
            if(actividades1.length === 2) document.getElementById("section2").style.display = "block";
        }
        if(guardadas2) {
            actividades2 = JSON.parse(guardadas2);
            actualizarLista(actividades2, document.getElementById("lista2"));
            actualizarConsolidado(actividades2, document.getElementById("consolidado2"));
        }
    }

    function exportarWord() {
        const contenido = document.getElementById("consolidado1").innerHTML + "<br>" + document.getElementById("consolidado2").innerHTML;
        const estilo = "<style>body { font-family: Poppins, sans-serif; color: #663a75; }</style>";
        const blob = new Blob(["<html><head><meta charset='UTF-8'>" + estilo + "</head><body>" + contenido + "</body></html>"], {type: "application/msword"});
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Consolidado_Jolly.doc";
        link.click();
        URL.revokeObjectURL(url);
    }
</script>
</body>
</html>
