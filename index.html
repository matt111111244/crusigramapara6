<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffe6f4, #f9dfff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
    }

    .fade { animation: fadeIn 0.6s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    #loginBox, #panel {
        background: #ffffffd9;
        padding: 35px;
        border-radius: 18px;
        width: 90%;
        max-width: 460px;
        box-shadow: 0 0 25px rgba(255, 140, 200, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    h1 {
        color: #ca4bc9;
        font-size: 26px;
        margin-bottom: 18px;
        font-weight: bold;
    }

    input, textarea, select {
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        border-radius: 12px;
        border: 2px solid #f3b8ff;
        outline: none;
        font-size: 15px;
        background: #fff;
        transition: 0.25s;
    }

    input:focus, textarea:focus {
        border-color: #ca4bc9;
    }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 14px;
        background: #ca4bc9;
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 12px;
        cursor: pointer;
    }

    button:hover {
        background: #b63cb3;
    }

    textarea {
        height: 110px;
        resize: none;
    }

    .itemBox {
        background: #ffe9fa;
        padding: 14px;
        border-radius: 12px;
        text-align: left;
        margin-top: 12px;
        color: #663a75;
        animation: fadeIn 0.4s ease;
    }

    .consolidadoBox {
        background: #ffe0f7;
        padding: 18px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: left;
        color: #663a75;
        font-size: 15px;
    }

    .icono { font-size: 20px; margin-right: 5px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="fade">
    <h1>P√°gina de Jolly</h1>
    <p style="color:#444;">Inicia sesi√≥n</p>
    <input id="pass" type="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL -->
<div id="panel" class="fade" style="display:none;">
    <h1>Inventario del D√≠a</h1>

    <textarea id="actividad" placeholder="¬øQu√© actividad har√°s?"></textarea>

    <label style="margin-top:10px; font-size:14px; color:#663a75; display:block;">Fecha de entrega:</label>
    <input type="date" id="fechaEntrega">

    <label style="margin-top:10px; font-size:14px; color:#663a75; display:block;">Hora de entrega:</label>
    <input type="time" id="horaEntrega">

    <button onclick="guardarActividad()">Guardar actividad</button>

    <div id="lista"></div>

    <div class="consolidadoBox" id="consolidado"></div>

    <button onclick="exportarWord()">Descargar Word</button>
</div>

<script>
    // LOGIN
    function login() {
        const pass = document.getElementById("pass").value;
        if (pass === "jolly") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("panel").style.display = "block";
            cargarActividadesGuardadas();
        } else {
            document.getElementById("error").textContent = "Contrase√±a incorrecta.";
        }
    }

    const iconos = ["üíñ", "‚ú®", "üå∏", "üíï"];
    let actividades = [];

    function guardarActividad() {
        const texto = document.getElementById("actividad").value.trim();
        const fecha = document.getElementById("fechaEntrega").value;
        const hora = document.getElementById("horaEntrega").value;

        if (texto === "" || fecha === "" || hora === "") {
            alert("Completa actividad, fecha y hora.");
            return;
        }

        const actividad = { texto, fecha, hora };

        actividades.push(actividad);
        localStorage.setItem("actividadesJolly", JSON.stringify(actividades));

        agregarActividadVisual(actividad);
        actualizarConsolidado();

        document.getElementById("actividad").value = "";
        document.getElementById("fechaEntrega").value = "";
        document.getElementById("horaEntrega").value = "";
    }

    function agregarActividadVisual(obj) {
        const item = document.createElement("div");
        item.className = "itemBox";

        const icono = iconos[Math.floor(Math.random() * iconos.length)];

        item.innerHTML = `
            <div><span class="icono">${icono}</span> <b>${obj.texto}</b></div>
            <div>üìÖ Fecha: ${obj.fecha}</div>
            <div>‚è∞ Hora: ${obj.hora}</div>
        `;

        document.getElementById("lista").appendChild(item);
    }

    function cargarActividadesGuardadas() {
        const guardadas = localStorage.getItem("actividadesJolly");
        if (guardadas) {
            actividades = JSON.parse(guardadas);
            actividades.forEach(a => agregarActividadVisual(a));
            actualizarConsolidado();
        }
    }

    function actualizarConsolidado() {
        let html = "<b>Consolidado:</b><br><br>";
        actividades.forEach((a, i) => {
            html += `${i + 1}. ${a.texto}<br>
                     ‚û§ Fecha: ${a.fecha}<br>
                     ‚û§ Hora: ${a.hora}<br><br>`;
        });
        document.getElementById("consolidado").innerHTML = html;
    }

    function exportarWord() {
        const contenido = document.getElementById("consolidado").innerHTML;
        const blob = new Blob(
            ["<html><head><meta charset='UTF-8'></head><body>" + contenido + "</body></html>"],
            { type: "application/msword" }
        );

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Consolidado_Jolly.doc";
        link.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
