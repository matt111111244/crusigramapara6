<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Replica - Solara (mobile)</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #060206;
    --bg2: #0b0b0f;
    --accent: linear-gradient(90deg,#7b3bf1,#6f2ee9 60%);
    --glass: rgba(255,255,255,0.04);
    --muted: #9b99a6;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(ellipse at 20% 10%, rgba(120,75,200,0.06) 0%, transparent 10%),
                radial-gradient(ellipse at 90% 80%, rgba(60,40,150,0.06) 0%, transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:20px 18px 100px;
    box-sizing:border-box;
  }

  /* Top nav */
  .top {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-top:8px;
  }
  .logo {
    display:flex;align-items:center;gap:10px;font-weight:700;font-size:20px;
  }
  .logo .star{width:28px;height:28px;border-radius:50%;background:linear-gradient(180deg,#111,#222);display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.05);}
  .hamburger{width:36px;height:36px;border-radius:6px;background:transparent;border:0;display:inline-flex;align-items:center;justify-content:center;opacity:0.9}
  .hamburger span{display:block;width:18px;height:2px;background:linear-gradient(90deg,#aaa,#888);border-radius:2px;box-shadow:0 6px 0 #6e6e76,0 -6px 0 #6e6e76;}

  /* Hero */
  .hero{
    margin-top:18px;
    text-align:left;
    max-width:920px;
  }
  .headline{
    font-size:44px;
    line-height:0.98;
    font-weight:700;
    letter-spacing:-0.02em;
    margin:8px 0 22px 0;
    color:#eee;
  }

  /* screenshot mock */
  .mockwrap{
    display:flex;justify-content:center;
    margin:0 auto 28px;
  }
  .mock{
    width:94%;
    max-width:820px;
    border-radius:28px;
    padding:18px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.15));
    box-shadow:0 12px 40px rgba(90,40,180,0.18), inset 0 -2px 8px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.03);
  }
  .mock img{width:100%;height:auto;border-radius:12px;display:block;object-fit:cover;}

  /* CTA pill */
  .cta{
    display:inline-block;
    margin:6px auto 26px;
    background:linear-gradient(90deg,#2b2540,#2c213b);
    padding:14px 26px;
    border-radius:999px;
    color:#d7c9ff;
    font-weight:600;
    box-shadow:0 6px 20px rgba(100,50,200,0.18);
    border:1px solid rgba(255,255,255,0.04);
  }

  /* FAQ */
  .faq-title{
    font-size:46px;
    font-weight:700;
    margin:32px 0 18px 0;
    letter-spacing:-0.01em;
  }
  .question{
    margin-top:18px;
    color:#cfcfe0;
    font-size:20px;
    opacity:0.95;
    display:flex;
    justify-content:space-between;
    align-items:center;
    max-width:860px;
    padding:18px 10px;
  }

  /* bottom pill */
  .bottom-pill{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    background:linear-gradient(90deg,#6e39ff,#3b1adf);
    padding:14px 26px;
    border-radius:999px;
    box-shadow:0 14px 40px rgba(80,40,180,0.35);
    font-weight:600;
    color:white;
    display:flex;gap:12px;align-items:center;
    border:1px solid rgba(255,255,255,0.06);
  }
  .bottom-pill small{opacity:0.9;color:rgba(255,255,255,0.9);font-weight:500;}

  /* Responsive tweaks for smaller screens */
  @media (max-width:420px){
    .headline{font-size:36px;}
    .faq-title{font-size:34px;}
    .mock{padding:14px;border-radius:20px;}
    .cta{padding:12px 20px;}
  }
</style>
</head>
<body>
  <div class="top" role="navigation" aria-label="Top Navigation">
    <div class="logo"><span class="star">★</span><span>solara</span></div>
    <button class="hamburger" aria-label="Menu"><span></span></button>
  </div>

  <main class="hero" role="main">
    <h1 class="headline">The First &amp; Best External<br/>Executor After Byfron.</h1>

    <div class="mockwrap" aria-hidden="true">
      <div class="mock">
        <!-- Usar la imagen que subiste: IMG_0685.png -->
        <img src="IMG_0685.png" alt="Mock of editor screenshot" />
      </div>
    </div>

    <div style="text-align:center;">
      <div class="cta">We've got you covered</div>
    </div>

    <h2 class="faq-title">Frequently Asked Questions</h2>

    <div class="question" role="button" tabindex="0" aria-expanded="false">
      <div>What's the official discord/telegram?</div>
      <div style="opacity:0.8;">▾</div>
    </div>
  </main>

  <a class="bottom-pill" href="#" onclick="event.preventDefault();" aria-label="Visit site">
    <strong>getsolara.dev</strong>
    <small>— Nav. privada</small>
  </a>

<!-- Minimal JS to animate FAQ chevron -->
<script>
  document.querySelectorAll('.question').forEach(q=>{
    q.addEventListener('click', ()=>{
      const expanded = q.getAttribute('aria-expanded') === 'true';
      q.setAttribute('aria-expanded', !expanded);
      q.style.opacity = expanded ? '0.95' : '1';
    });
  });
</script>
</body>
</html>
