<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly y Mateo</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fbeaff, #ffe8f8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .fade { animation: fadeIn 0.6s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    .slide { animation: slideUp 0.5s ease; }
    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    #loginBox, #panel {
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 430px;
        text-align: center;
        backdrop-filter: blur(8px);
    }

    h1 {
        color: #c56bee;
        margin-bottom: 20px;
        font-size: 26px;
    }

    input, textarea {
        width: 95%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #f3c2ff;
        outline: none;
        font-size: 15px;
        transition: 0.25s;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #c56bee;
        border: none;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.25s;
    }

    #panel { display: none; max-width: 500px; }

    #hora, #fecha {
        font-size: 16px;
        margin: 5px 0;
        color: #444;
    }

    textarea { height: 120px; resize: none; }

    .itemBox {
        background: #f8d9ff;
        padding: 12px;
        border-radius: 12px;
        margin-top: 12px;
        text-align: left;
        color: #5a2d74;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideUp 0.5s ease;
    }

    .icono { font-size: 22px; }

    .consolidadoBox {
        background: #ffe1fa;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: left;
        color: #5a2d74;
        font-size: 15px;
        font-weight: 500;
    }

</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="fade">
    <h1>P√°gina de Jolly y Mateo</h1>
    <p style="color:#333;">Inicia sesi√≥n</p>
    <input id="pass" type="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL -->
<div id="panel" class="fade">
    <h1>Inventario del D√≠a</h1>

    <div id="hora"></div>
    <div id="fecha"></div>

    <textarea id="actividad" placeholder="¬øQu√© har√°s hoy?"></textarea>
    <button onclick="guardarActividad()">Guardar actividad</button>

    <div id="lista"></div>

    <div class="consolidadoBox" id="consolidado"></div>

    <button onclick="exportarWord()">Descargar consolidado en Word</button>
</div>

<script>
    // LOGIN
    function login() {
        const pass = document.getElementById("pass").value;
        if (pass === "jolly") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("panel").style.display = "block";
            cargarActividadesGuardadas();
        } else {
            document.getElementById("error").textContent = "Contrase√±a incorrecta.";
        }
    }

    // RELOJ
    function actualizarHora() {
        const now = new Date();
        document.getElementById("hora").textContent = "Hora: " + now.toLocaleTimeString();
        document.getElementById("fecha").textContent = "Fecha: " + now.toLocaleDateString();
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    const iconos = ["üíñ", "‚≠ê", "‚úîÔ∏è"];
    let actividades = [];

    function guardarActividad() {
        const texto = document.getElementById("actividad").value;
        if (texto.trim() === "") return;

        actividades.push(texto);
        localStorage.setItem("actividadesJolly", JSON.stringify(actividades));

        agregarActividadVisual(texto);
        actualizarConsolidado();

        document.getElementById("actividad").value = "";
    }

    function agregarActividadVisual(texto) {
        const item = document.createElement("div");
        item.className = "itemBox slide";

        const icono = document.createElement("span");
        icono.className = "icono";
        icono.textContent = iconos[Math.floor(Math.random() * iconos.length)];

        const t = document.createElement("span");
        t.textContent = texto;

        item.appendChild(icono);
        item.appendChild(t);

        document.getElementById("lista").appendChild(item);
    }

    function cargarActividadesGuardadas() {
        const guardadas = localStorage.getItem("actividadesJolly");
        if (guardadas) {
            actividades = JSON.parse(guardadas);
            actividades.forEach(a => agregarActividadVisual(a));
            actualizarConsolidado();
        }
    }

    function actualizarConsolidado() {
        let html = "<b>Consolidado del d√≠a:</b><br><br>";
        actividades.forEach((a, i) => {
            html += (i + 1) + ". " + a + "<br>";
        });
        document.getElementById("consolidado").innerHTML = html;
    }

    function exportarWord() {
        const contenido = document.getElementById("consolidado").innerHTML;
        const header = "<html><head><meta charset='UTF-8'></head><body>";
        const footer = "</body></html>";

        const blob = new Blob([header + contenido + footer], {
            type: "application/msword"
        });

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Consolidado_Jolly.doc";
        link.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
