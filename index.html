<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly y Mateo</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fbeaff, #ffe8f8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Animaci√≥n suave */
    .fade { animation: fadeIn 0.6s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    .slide { animation: slideUp 0.5s ease; }
    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* CUADROS */
    #loginBox, #panel {
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 380px;
        text-align: center;
        backdrop-filter: blur(8px);
        transition: 0.3s;
    }

    #loginBox:hover, #panel:hover {
        transform: scale(1.02);
    }

    h1 {
        color: #c56bee;
        margin-bottom: 20px;
        font-size: 26px;
    }

    /* INPUTS */
    input, textarea {
        width: 95%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #f3c2ff;
        outline: none;
        font-size: 15px;
        transition: 0.25s;
    }

    input:focus, textarea:focus { border-color: #c56bee; }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 14px;
        background: #c56bee;
        border: none;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover { background: #ab55d6; transform: scale(1.03); }

    /* PANEL */
    #panel { display: none; max-width: 450px; }

    #hora, #fecha {
        font-size: 16px;
        margin: 5px 0;
        color: #444;
    }

    textarea {
        height: 120px;
        resize: none;
        margin-top: 10px;
    }

    /* ACTIVIDADES */
    .itemBox {
        background: #f8d9ff;
        padding: 12px;
        border-radius: 12px;
        margin-top: 12px;
        text-align: left;
        color: #5a2d74;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideUp 0.5s ease;
    }

    .icono {
        font-size: 22px;
    }

    @media (max-width: 500px) {
        #loginBox, #panel { max-width: 90%; }
        h1 { font-size: 22px; }
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="fade">
    <h1>P√°gina de Jolly y Mateo</h1>
    <p style="color:#333;">Inicia sesi√≥n</p>
    <input id="pass" type="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL PRINCIPAL -->
<div id="panel" class="fade">
    <h1>Inventario del D√≠a</h1>

    <div id="hora"></div>
    <div id="fecha"></div>

    <textarea id="actividad" placeholder="¬øQu√© har√°s hoy?"></textarea>
    <button onclick="guardarActividad()">Guardar actividad</button>

    <div id="lista"></div>
</div>

<script>
    // LOGIN
    function login() {
        const pass = document.getElementById("pass").value;
        const error = document.getElementById("error");
        if (pass === "jolly") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("panel").style.display = "block";
        } else {
            error.textContent = "Contrase√±a incorrecta.";
        }
    }

    // RELOJ
    function actualizarHora() {
        const now = new Date();
        document.getElementById("hora").textContent =
            "Hora: " + now.toLocaleTimeString();
        document.getElementById("fecha").textContent =
            "Fecha: " + now.toLocaleDateString();
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    // Iconos de inventario
    const iconos = ["üíñ", "‚≠ê", "‚úîÔ∏è"];

    // GUARDAR ACTIVIDAD
    function guardarActividad() {
        const texto = document.getElementById("actividad").value;
        if (texto.trim() === "") return;

        const item = document.createElement("div");
        item.className = "itemBox slide";

        const icono = document.createElement("span");
        icono.className = "icono";
        icono.textContent = iconos[Math.floor(Math.random() * iconos.length)];

        const contenido = document.createElement("span");
        contenido.textContent = texto;

        item.appendChild(icono);
        item.appendChild(contenido);

        document.getElementById("lista").appendChild(item);
        document.getElementById("actividad").value = "";
    }
</script>

</body>
</html>
