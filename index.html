<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>P√°gina de Jolly</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffe6f4, #f9dfff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
    flex-direction: column;
}

.typing {
    display: inline-block;
    border-right: 2px solid #ca4bc9;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 2s steps(15), blink 0.5s step-end infinite alternate;
    font-size: 28px;
    font-weight: bold;
    color: #ca4bc9;
    margin-bottom: 20px;
}

@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

.fade { animation: fadeIn 0.6s ease forwards; opacity: 0; }
@keyframes fadeIn { to { opacity: 1; } }

#loginBox, #panel {
    background: #ffffffd9;
    padding: 35px;
    border-radius: 18px;
    width: 90%;
    max-width: 550px;
    box-shadow: 0 0 25px rgba(255, 140, 200, 0.3);
    backdrop-filter: blur(10px);
    text-align: center;
}

/* Inputs */
input, textarea, button {
    width: 100%;
    padding: 13px;
    margin-top: 10px;
    border-radius: 12px;
    border: 2px solid #f3b8ff;
    outline: none;
    font-size: 15px;
    background: #fff;
    transition: 0.25s;
}

input:focus, textarea:focus {
    border-color: #ca4bc9;
}

button {
    margin-top: 18px;
    background: #ca4bc9;
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { background: #b63cb3; }

textarea { height: 110px; resize: none; }

/* Animaciones suaves */
.itemBox {
    background: #ffe9fa;
    padding: 14px;
    border-radius: 12px;
    text-align: left;
    margin-top: 12px;
    color: #663a75;
    animation: slideFade 0.4s ease;
}

@keyframes slideFade {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}

.casilla {
    border: 2px solid #f3b8ff;
    border-radius: 14px;
    padding: 15px;
    margin-top: 20px;
    background: #fff0f8;
}

.casilla-title { 
    font-weight: 600; 
    color: #b63cb3; 
    margin-bottom: 10px; 
    font-size: 18px; 
}

.icono { font-size: 20px; margin-right: 5px; }

.control-btn {
    display: inline-block;
    padding: 6px 10px;
    margin-top: 6px;
    background: #ca4bc9;
    color: white;
    font-size: 13px;
    border-radius: 8px;
    cursor: pointer;
}
.control-btn:hover { background: #b63cb3; }

.delete-btn { background: #ff639b; }
.delete-btn:hover { background: #e65187; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="fade">
    <div class="typing">P√°gina de Jolly</div>
    <p style="color:#444;">Inicia sesi√≥n</p>
    <input id="pass" type="password" placeholder="Contrase√±a" autocomplete="off">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<!-- PANEL -->
<div id="panel" class="fade" style="display:none;">
    <div id="casillasContainer"></div>
    <button style="margin-top:25px;" onclick="exportarWord()">Descargar Word</button>
</div>

<script>
const iconos = ["üíñ", "‚ú®", "üå∏", "üíï"];
let casillas = [];

/* LOGIN */
function login() {
    const pass = document.getElementById("pass").value;
    if(pass === "jolly") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarCasillas();
        if(casillas.length === 0) crearNuevaCasilla();
    } else {
        document.getElementById("error").textContent = "Contrase√±a incorrecta.";
    }
}

/* NUEVA CASILLA */
function crearNuevaCasilla() {
    const numero = casillas.length + 1;
    const casilla = { numero, actividades: [] };
    casillas.push(casilla);
    renderCasillas();
}

/* GUARDAR ACTIVIDAD */
function guardarActividad(casillaIndex) {
    const casilla = casillas[casillaIndex];
    const texto = document.getElementById(`actividad${casilla.numero}`).value.trim();
    const fecha = document.getElementById(`fechaEntrega${casilla.numero}`).value;
    const hora = document.getElementById(`horaEntrega${casilla.numero}`).value;

    if(texto === "" || fecha === "" || hora === "") { 
        alert("Completa actividad, fecha y hora."); 
        return; 
    }
    if(casilla.actividades.length >= 2) return;

    const icono = iconos[Math.floor(Math.random()*iconos.length)];
    casilla.actividades.push({ texto, fecha, hora, icono });

    guardarLocal();
    renderCasillas();

    document.getElementById(`actividad${casilla.numero}`).value = "";
    document.getElementById(`fechaEntrega${casilla.numero}`).value = "";
    document.getElementById(`horaEntrega${casilla.numero}`).value = "";

    if(casilla.actividades.length === 2) crearNuevaCasilla();
}

/* EDITAR */
function editarActividad(casillaIndex, actIndex) {
    const nueva = prompt("Edita la actividad:", casillas[casillaIndex].actividades[actIndex].texto);
    if(nueva && nueva.trim() !== "") {
        casillas[casillaIndex].actividades[actIndex].texto = nueva.trim();
        guardarLocal();
        renderCasillas();
    }
}

/* ELIMINAR */
function borrarActividad(casillaIndex, actIndex) {
    casillas[casillaIndex].actividades.splice(actIndex, 1);
    guardarLocal();
    renderCasillas();
}

/* RENDER */
function renderCasillas() {
    const container = document.getElementById("casillasContainer");
    container.innerHTML = "";

    casillas.forEach((casilla, index)=>{
        const div = document.createElement("div");
        div.className = "casilla";
        div.innerHTML = `
            <div class="casilla-title">Casilla ${casilla.numero}</div>
            <textarea id="actividad${casilla.numero}" placeholder="¬øQu√© actividad har√°s?"></textarea>
            <label>Fecha de entrega:</label>
            <input type="date" id="fechaEntrega${casilla.numero}">
            <label>Hora de entrega:</label>
            <input type="time" id="horaEntrega${casilla.numero}">
            <button onclick="guardarActividad(${index})">Guardar actividad</button>
            <div id="lista${casilla.numero}"></div>
        `;
        container.appendChild(div);

        const listaDiv = document.getElementById(`lista${casilla.numero}`);
        listaDiv.innerHTML = "";
        casilla.actividades.forEach((act,i)=>{
            const item = document.createElement("div");
            item.className = "itemBox";
            item.innerHTML = `
                <div><span class="icono">${act.icono}</span> <b>${i+1}. ${act.texto}</b></div>
                <div>üìÖ Fecha: ${act.fecha}</div>
                <div>‚è∞ Hora: ${act.hora}</div>

                <div style="margin-top:8px;">
                    <span class="control-btn" onclick="editarActividad(${index}, ${i})">Editar</span>
                    <span class="control-btn delete-btn" onclick="borrarActividad(${index}, ${i})">Eliminar</span>
                </div>
            `;
            listaDiv.appendChild(item);
        });
    });
}

/* LOCALSTORAGE */
function guardarLocal() {
    localStorage.setItem("casillasJolly", JSON.stringify(casillas));
}

function cargarCasillas() {
    const guardadas = localStorage.getItem("casillasJolly");
    if(guardadas) casillas = JSON.parse(guardadas);
    renderCasillas();
}

/* EXPORTAR WORD */
function exportarWord() {
    let contenido = "";
    casillas.forEach(c=>{
        contenido += `<b>Casilla ${c.numero}</b><br>`;
        c.actividades.forEach((a,i)=>{
            contenido += `${i+1}. ${a.texto}<br>‚û§ Fecha: ${a.fecha}<br>‚û§ Hora: ${a.hora}<br><br>`;
        });
    });
    const estilo = "<style>body { font-family: Poppins, sans-serif; color: #663a75; }</style>";
    const blob = new Blob(["<html><head><meta charset='UTF-8'>" + estilo + "</head><body>" + contenido + "</body></html>"], {type:"application/msword"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "Consolidado_Jolly.doc";
    link.click();
    URL.revokeObjectURL(url);
}
</script>
</body>
</html>
